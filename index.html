<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Directory</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./images/color-wheel.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <section class="first-section">
    <div class="welcome-createBtn">
      <div class="top">
        <h3 class="welcome">Welcome</h3>
      </div>

      <div class="bottom">
        <button type="button" class="create" id="create">Create a Resource</button>
      </div>
    </div>
  </section>



  <section class="second-section" id="second-section">
    <!-- <div class="resource-container" id= "resource-container">
      <div class="website-nameBtn">
        <a href="#" target="_blank" class="website-name">Name of Website</a>
        <i class="fa-solid fa-trash" id="delete"></i>
      </div>

      <div class="description-container">
        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus laborum a in inventore
          error enim ullam eos hic aliquid pariatur.</p>
      </div>
    </div> -->
  </section>


  <section class="third-section hide" id="third-section">
    <div class="modal-container">
      <div class="top">
        <i class="fa-solid fa-xmark" id="close"></i>
      </div>

      <div class="bottom">
        <div class="heading">
          <h4>Create Resource</h4>
        </div>

        <div class="form-container">
          <form action="" class="form" id="form">
            <div class="form-group">
              <label for="website-name" name="website-name">Name of Website</label>
              <input type="text" name="website-name" id="website-name" placeholder="e.g. Data Analysis for NASA">
            </div>

            <div class="form-group">
              <label for="website-link" name="website-link">Link to Website</label>
              <input type="text" name="website-link" id="website-link" placeholder="e.g. www.link.com">
            </div>


            <div class="form-group">
              <label for="website-name" name="website-name">Description of Website</label>
              <textarea name="website-description" id="website-description" cols="30" rows="5"
                placeholder="Enter description here (150 words)"></textarea>
            </div>

            <button type="submit" id="createBtn">Create</button>
          </form>
        </div>
      </div>
    </div>
  </section>



  <script src="./index.js"></script>
</body>

</html>
